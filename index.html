 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <title>Survey Form</title>
   <meta name="survey" content="Survey form">
   <meta name="author" content="Ericka Bermudez">

   <!--imports-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
   <link rel="stylesheet" href="main.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="main.js"></script>
 </head>

 <body>
   <!--
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    -->
   <header>
     <center>
       <h1 id="title">Reading Habits Survey</h1>
       <p id="line"></p>
     </center>
   </header>
   <div class="container">
     <p id="description">This is a small survey to learn about reading habits.
     Please answer all the questions.</description>
     <form id="survey-form">
       <div class="row">
         <label id="name-label" for="name" class="labels"> Name (required) </label>
         <input id="name" placeholder="Your name" autofocus type="text" name="name" class="input-field" required>
       </div>
       <div class="row">
         <label id="email-label" for="email" class="labels">Email (required) </label>
         <input id="email" placeholder="Don't forget the @!" type="email" name="email" class="input-field" required>
       </div>
       <div class="row">
         <label id="number-label" for="number" class="labels"> Age (required) </label>
         <input id="number" placeholder="Age" type="number" name="number" class="input-field" min="12" max="90">
       </div>
       <div class="row">
         <label id="dropdown-label" name="dropdown-label" for="dropdown" class="labels">Which option describes you best?</label>
         <select id="dropdown" name="activity" class="dropwdown input-field">
           <option disabled value>Select an option</option>
           <option value="student">Student</option>
           <option value="job">Full time job</option>
           <option value="part-time">Part time job</option>
           <option value="none">None of the above</option>
         </select>
       </div>

       <div class="row other-option">
          <label class="labels">*Please describe: </label>
          <input type="text" class="input-field">
        </div>

       <div class="row">
         <label name="booksPerMonth-label" for="booksPerMonth" class="labels">How many books do you read per month?</label>
         <ul style="list-style: none">
           <li class="radio"><label>More than 5</label><input name="radio-buttons" value="1" type="radio" class="booksPerMonth"></label></li>
           <li class="radio"><label>Around 5</label><input name="radio-buttons" value="2" type="radio" class="booksPerMonth"></label></li>
           <li class="radio"><label>Less than 5</label><input name="radio-buttons" value="3" type="radio" class="booksPerMonth"></label></li>
         </ul>
       </div>
       <div class="row">
         <label name="favoriteTypes-label" for="favoriteTypes" class="labels">Why do you usually read books?</label>
         <ul id="favoriteTypes">
           <li class="checkbox"><label><input name="favs" value="1" type="checkbox" class="favoriteTypes">I love books!</label></li>
           <li class="checkbox"><label><input name="favs" value="2" type="checkbox" class="favoriteTypes">For school/my job</label></li>
           <li class="checkbox"><label><input name="favs" value="3" type="checkbox" class="favoriteTypes">I want to learn new things</label></li>
           <li class="checkbox"><label><input name="favs" value="4" id="cb-other" type="checkbox" class="favoriteTypes">Other</label></li>
         </ul>
         <div class="row describe-fav">
           <label class="labels">*Please describe: </label>
           <input type="text" class="input-field">
         </div>
       </div>
       <div class="row">
         <label for="books" class="labels">What are your favorite books?</label>
         <textarea id="books" class="input-field" name="books" placeholder="Enter your favorite books here!"></textarea>
       </div>
         <button id="submit" type="submit" class="btn btn-outline-warning">Submit</button>
     </form>
     </container>
 </body>


 </html>
